language: java
jdk: oraclejdk8
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_4a9a75ae2b9a_key -iv $encrypted_4a9a75ae2b9a_iv
  -in travis_deploy_rsa.enc -out /tmp/travis_deploy_rsa -d
- ssh-add /tmp/travis_deploy_rsa
- sudo service mysql stop
- docker pull takimatraining/devops-training-db
- docker run -d -p 127.0.0.1:3306:3306 takimatraining/devops-training-db
script:
- mvn verify
- |
  mvn clean install sonar:sonar \
  -Dsonar.projectKey="MLivney_sample-application-students" \
  -Dsonar.organization="mlivney-github" \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=$SONAR_TOKEN
cache:
  directories:
  - "$HOME/.m2/repository"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  email:
    on_failure: always
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export TAG='if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi'
- export IMAGE_NAME=takimatraining/sample-application
- docker build -t $IMAGE_NAME:$TRAVIS_COMMIT .
- docker tag $IMAGE_NAME:$TRAVIS_COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME:$TAG
